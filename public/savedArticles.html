<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>CNET Scraper | Saved Articles</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    </head>
    
    <body>
        
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">CNET Scraper</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li id="navHome"><a href="/">Home</a></li>
                    <li id="navSaved" class="active"><a href="/saved">Saved Reviews</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
                <ul class="collection with-header" id="target">
                    <li class="collection-header"><h4 class="center">Your saved Reviews</h4></li>
                </ul>
        </div>

        <!-- Modal Structure -->
        <div id="noteModal" class="modal bottom-sheet">
            <div class="modal-content">
                <div id="notes">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Product Notes</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn">Submit</a>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/javascript/saved.js" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>

</html>
